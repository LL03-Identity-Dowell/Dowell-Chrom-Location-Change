<!DOCTYPE html>
<html>
<head>
    <title>Location Selection</title>
    <!-- Add Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-2xl font-semibold mb-4">Select a Location</h1>
        <div class="bg-white rounded-lg p-4 shadow-md">
            <form id="locationForm" method="POST">
                {% csrf_token %}
                <!-- Location select dropdown with Tailwind CSS classes -->
                <div class="mb-4">
                    <label for="location" class="block text-gray-700">Select a location</label>
                    <select name="location" id="location" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
                        <option value="" disabled selected>Select a location</option>
                        {% for location in serializer.data %}
                            <option value="{{ location.id }}">{{ location.city }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Search button with Tailwind CSS classes -->
                <div class="mb-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-500">
                        Set Location
                    </button>
                </div>
            </form>
            <!-- Message container to display the location set message -->
            <div id="messageContainer" class="hidden bg-green-200 text-green-700 p-2 rounded mt-2">
                Location has been set.
            </div>
        </div>

        <div class="w-full max-w-xs">
            <form class="flex items-center border-b border-b-2 border-teal-500 py-2">
                <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Search..." aria-label="Search">
                <button class="bg-blue-500 hover:bg-blue-700 flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
                    Search
                </button>
            </form>
        </div>
    </div>

    <!-- JavaScript to handle form submission and show message -->
    <script>
        document.getElementById('locationForm').addEventListener('submit', function (e) {
            // Show the message container
            document.getElementById('messageContainer').style.display = 'block';
        });
    </script>
</body>
</html>
